name: Angular CICD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checking Out Master Code
        uses: actions/checkout@v2
        
      - name : Setting Up of node environment
        uses: actions/setup-node@v2
        with:
            node-version: '10'
        
      - name : Setting Up of angular dependencies
        run : npm install
        
      - name : Building angular app
        run : ng build --prod
    
