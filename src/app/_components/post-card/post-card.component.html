<div class="card" *ngIf="post">
    <div class="card-header">
        <div class="row">
            <div class="col-8">{{post.title}}</div>
            <div class="col-4">{{post.profilePicUrl}}</div>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">Title</h5>
        <p class="card-text">{{post.description}}</p>
    </div>
    <div class="card-footer">
        Footer
    </div>
</div>
