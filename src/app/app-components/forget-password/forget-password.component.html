<div class="forget-password-container">

    <div class="container-header">
        <h2 class="header-content"> Forget Password </h2>
    </div>
    <hr>
    <div class="container-body">
        <form [formGroup]="forgetPasswordForm" (ngSubmit)="updatePassword()">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email-label">Email</span>
                </div>
                <input class="form-control " type="email" formControlName="email" 
                placeholder="abc@xyz.com" aria-label="Recipient's " aria-describedby="email-label">
                
            </div>
            <div class="d-flex justify-content-center">
                <button [disabled]="loading" class="btn btn-primary" type="submit" >
                    Update Password
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>
            </div>        
        </form>
    </div>
    <div class="contain-footer">
        <div class="d-flex justify-content-center"><a routerLink="/login">Login</a></div>
    </div>
    
    </div>
