<div class="login-container ">

<div class="container-header">
    <h2 class="header-content"> Login </h2>
</div>
<hr>
<div class="container-body">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-group input-group-sm mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="email-label">Email</span>
            </div>
            <input class="form-control " type="email" 
            formControlName = 'email'
            placeholder="abc@xyz.com" aria-label="Recipient's " aria-describedby="email-label">
        </div>
        <span *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid" 
                class="error">Invalid Email Provided</span>

        <div class="input-group input-group-sm mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="pass-label">Password</span>
            </div>
            <input class="form-control" type="password" 
            formControlName = 'password'
            placeholder="" aria-label="Recipient's " aria-describedby="pass-label">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button [disabled]="loading" class="btn btn-primary" type="submit">
                Log In
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                
            </button>        
        </div>
    </form>

</div>
<div class="contain-footer">
    <div class="d-flex justify-content-center"><a routerLink="/forgetPassword">Forgot Password</a></div>
    <div class="d-flex justify-content-center"><a routerLink="/register">Register User</a></div>
</div>

</div>
