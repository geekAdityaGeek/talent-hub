<div class="row">
    <div class="col-sm-2">

        <div class="card">
            <div class="card-body" *ngIf="!domainLoading; else loadingBlock">                
                <nav class="nav flex-column">
                    <li class="nav-item" *ngFor="let domain of domains; let idx=index">
                        <a class="nav-link" (click)="loadPosts(idx)">
                            {{domain.name}}
                        </a>
                    </li>
                </nav>
            </div>
            
        </div>

    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-body" *ngIf="!postsLoading; else loadingBlock">
                <div class="card-title">
                    <button class="btn btn-primary previous" (click)="movePrevious()"> &lt; </button>
                    <button class="btn btn-primary next" (click)="moveNext()"> &gt; </button>
                </div>
                <div class="row">
                    <div class="col-6">
                        <post-card [post]="posts[currentIndex]"></post-card>
                    </div>
                    <div class="col-6">
                        <post-card [post]="posts[currentIndex+1]"></post-card>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <ng-template #loadingBlock>
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
    </ng-template>
</div>
